<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Task Analyzer</h1>

<div class="layout">

  <form class="panel" id="addTaskForm">
    <h2>Add Single Task</h2>

    <label for="title">Task Title <span class="required">*</span></label>
    <input id="title" placeholder="Task title" required>

    <label for="due_date">Due Date <span class="required">*</span></label>
    <input id="due_date" type="date" required>

    <label for="hours">Estimated Effort (hours) <span class="required">*</span></label>
    <input id="hours" type="number" placeholder="Estimated hours" required>

    <label for="importance">Importance (1–10) <span class="required">*</span></label>
    <input id="importance" type="number" min="1" max="10" placeholder="Importance (1–10)" required>

    <label for="deps">Dependencies (IDs)</label>
    <input id="deps" placeholder="Comma-separated task IDs">

    <button type="submit">Add Task</button>
  </form>


  <div class="panel">
    <h2>Bulk Add Tasks (JSON)</h2>
    <textarea id="bulk" placeholder='[{"title":"Task","estimated_hours":2,"importance":5,"dependencies":[]}]'></textarea>
    <button onclick="analyzeTask()">Analyze</button>
  </div>
</div>

<div id="error" class="error"></div>

<div class="panel ">
  <div class="task-list">
    <h2 style="margin-right: 10px;">Task list</h2>
    <h1>/</h1>
    <button style="margin-left: 10px;" onclick="clearAllTasks()">Clear All Tasks</button> 
  </div> 
    <div id="taskList"></div>
</div>

<div class="panel">
  <h2>Priority</h2>

  <select id="mode">
    <option value="smart">Smart Balance</option>
    <option value="fastest">Fastest Wins</option>
    <option value="impact">High Impact</option>
    <option value="deadline">Deadline Driven</option>
  </select>

  
  <button onclick="suggest()">Suggest Today</button>
  <ul id="result"></ul>
</div>

<script src="script.js"></script>

</body>
</html>
